# Our .tmux.conf file

# Setting the prefix from C-b to C-a
# START:prefix
set -g prefix C-a  
# END:prefix
# Free the original Ctrl-b prefix keybinding
# START:unbind
unbind C-b 
# END:unbind
#setting the delay between prefix and command
# START:delay
set -s escape-time 1
# END:delay
# Ensure that we can send Ctrl-A to other apps
# START:bind_prefix
#bind C-a send-prefix
# END:bind_prefix

# Set the base index for windows to 1 instead of 0
# START:index
set -g base-index 1
# END:index

# Set the base index for panes to 1 instead of 0
# START:panes_index
setw -g pane-base-index 1
# END:panes_index

# Reload the file with Prefix r
# START:reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# END:reload

# splitting panes
# START:panesplit
bind | split-window -h
bind - split-window -v
# END:panesplit

# moving between panes
# START:paneselect
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R    
# END:paneselect

# Quick pane selection
# START:panetoggle
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# END:panetoggle

# Pane resizing
# START:paneresize
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5
# END:paneresize
# mouse support - set to on if you want to use the mouse
# START:mouse
setw -g mode-mouse off 
# END:mouse
set -g mouse-select-pane off 
set -g mouse-resize-pane off 
set -g mouse-select-window off

# Set the default terminal mode to 256color mode
# START:termcolor
set -g default-terminal "screen-256color"
# END:termcolor

# enable activity alerts
#START:activity
setw -g monitor-activity on
set -g visual-activity on
#END:activity

# set the status line's colors
# START:statuscolor
set -g status-bg colour233
# END:statuscolor

# set the color of the window list
# START:windowstatuscolor
setw -g window-status-fg colour238
# setw -g window-status-bg white
# END:windowstatuscolor

# set colors for the active window
# START:activewindowstatuscolor
setw -g window-status-current-fg colour250 
setw -g window-status-current-bg colour021 # colour233
setw -g window-status-current-format "[ #I:#W#F ]"
# END:activewindowstatuscolor

# pane colors
# START:panecolors
set -g pane-border-fg colour238
set -g pane-border-bg colour238
set -g pane-active-border-fg colour255
set -g pane-active-border-bg colour021
# END:panecolors

# Command / message line
# START:cmdlinecolors
# set -g message-fg black
# set -g message-bg white
# set -g message-attr bright
# END:cmdlinecolors
#

# Status line left side
# START:statusleft
set -g status-left-length 40 
set -g status-left "#[fg=colour000, bg=colour253] #(whoami) @ #h #[fg=colour000, bg=colour244] #S #[fg=colour000, bg=colour238] #I.#P "

# END:statusleft

#START:utf8
set -g status-utf8 on
#END:utf8

# Status line right side
# 15% | 28 Nov 18:15
# START: statusright
set -g status-right-length 90
set -g status-right "#[fg=colour000, bg=colour238] #(~/dotfiles/scripts/np_itunes_mac.sh) #[fg=colour000, bg=colour244] #(~/dotfiles/scripts/battery_mac.sh) #[fg=colour000, bg=colour253] %d %b %R "
# set -g status-right "#[fg=cyan]%d %b %R"
# END:statusright

# Update the status bar every 2 seconds
# START:updateinterval
set -g status-interval 2
# END:updateinterval

# Center the window list
# START:centerwindowlist
set -g status-justify centre
# END:centerwindowlist

# enable vi keys.
# START:vikeys
setw -g mode-keys vi
# END:vikeys
